name: Build Desktop Application

on:
  push:
    branches: [ deploy ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt
    
    - name: Generate icon
      run: python create_icon.py
    
    - name: Build executable
      run: python build.py
    
    - name: Create archive
      run: |
        cd dist
        Compress-Archive -Path Backlogia -DestinationPath Backlogia-Windows.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Backlogia-Windows
        path: dist/Backlogia-Windows.zip
        retention-days: 30
    
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Backlogia-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt
    
    - name: Generate icon
      run: python create_icon.py
    
    - name: Build executable
      run: python build.py
    
    - name: Create archive
      run: |
        cd dist
        tar -czf Backlogia-macOS.tar.gz Backlogia
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Backlogia-macOS
        path: dist/Backlogia-macOS.tar.gz
        retention-days: 30
    
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Backlogia-macOS.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gir1.2-webkit2-4.0 \
          libgirepository1.0-dev \
          python3-gi \
          python3-gi-cairo
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt
    
    - name: Generate icon
      run: python create_icon.py
    
    - name: Build executable
      run: python build.py
    
    - name: Create archive
      run: |
        cd dist
        tar -czf Backlogia-Linux.tar.gz Backlogia
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Backlogia-Linux
        path: dist/Backlogia-Linux.tar.gz
        retention-days: 30
    
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Backlogia-Linux.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
